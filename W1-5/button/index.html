<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--
    button styles:
    -middle center of page
    -needs hover effect
    -backround color
    -border, padding
    -border radius
    -box shadow
    -transitions
    
    -->
    <button id="click-me-btn">Click Me!</button>
    <script>
        const el = document.getElementById("click-me-btn")
        el.onclick = function () {
            document.body.style.backgroundColor = "black";
        };
        
    </script>
</body>
</html>
